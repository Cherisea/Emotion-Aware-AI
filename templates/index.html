<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .video-container {
            /* border: 2px solid #ccc; */
            padding: 10px;
        }
        .predictions {
            /* border: 2px solid #ccc; */
            padding: 20px;
            min-width: 300px;
            text-align: left;
        }
        .emotion {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .probability-bar {
            height: 20px;
            background-color: #e0e0e0;
            margin-bottom: 10px;
        }
        .probability-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection Demo</h1>
    <div class="container">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="640" height="480">
        </div>
        <div class="predictions">
            <h2>Predictions</h2>
            <div class="emotion">Current Emotion: <span id="emotion">Loading...</span></div>
            <div id="probabilities"></div>
        </div>
    </div>

    <script>
        function updatePredictions() {
            fetch('/get_prediction')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('emotion').textContent = data.emotion;
                    
                    const probContainer = document.getElementById('probabilities');
                    probContainer.innerHTML = '';
                    
                    for (const [emotion, prob] of Object.entries(data.probabilities)) {
                        const percentage = (prob * 100).toFixed(1);
                        probContainer.innerHTML += `
                            <div>
                                <div>${emotion}: ${percentage}%</div>
                                <div class="probability-bar">
                                    <div class="probability-fill" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        `;
                    }
                });
        }

        // Update predictions every second
        setInterval(updatePredictions, 1000);
    </script>
</body>
</html>
